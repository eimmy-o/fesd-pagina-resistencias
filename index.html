<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuito Electrico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id = "desktop-nav"> 
        <div class = "fesd"> FESD Tarea </div>
        <div>
            <ul class = "nav-links">
                <li><a href="#circuito">Circuito</a></li>
                <li><a href="#datos">Datos</a></li>
                <li><a href="#resultados">Resultados</a></li>
            </ul>
        </div>
    </nav>

    <div class="container"> 
        <section id="circuito">
            <div class="circuito">
                <h1 class="title">Circuito Eléctrico</h1>
                <div class="img-container">
                    <img src="imgs/circuito.png" alt="Circuito Eléctrico" class="img-circuito">
                </div>
            </div>
        </section>
        
        <section id="datos">
            <div class="resistencias">
                <h2 class="subtitle">Ingrese el valor del voltaje total y cada resistencia:</h2>
                <form id="resistenciasForm">
                    <div class="voltaje">
                        <label for="Vt">Vt: </label>
                        <input type="number" id="Vt" name="Vt" required>
                    </div>
                    <div class="resistencia">
                        <label for="R1">R1:</label>
                        <input type="number" id="R1" name="R1" required>
                    </div>
                    <div class="resistencia">
                        <label for="R2">R2:</label>
                        <input type="number" id="R2" name="R2" required>
                    </div>
                    <div class="resistencia">
                        <label for="R3">R3:</label>
                        <input type="number" id="R3" name="R3" required>
                    </div>
                    <div class="resistencia">
                        <label for="R4">R4:</label>
                        <input type="number" id="R4" name="R4" required>
                    </div>
                    <div class="resistencia">
                        <label for="R5">R5:</label>
                        <input type="number" id="R5" name="R5" required>
                    </div>
                    <div class="resistencia">
                        <label for="R6">R6:</label>
                        <input type="number" id="R6" name="R6" required>
                    </div>
                    <div class="resistencia">
                        <label for="R7">R7:</label>
                        <input type="number" id="R7" name="R7" required>
                    </div>
                    <div class="resistencia">
                        <label for="R8">R8:</label>
                        <input type="number" id="R8" name="R8" required>
                    </div>
                    <div class="resistencia">
                        <label for="R9">R9:</label>
                        <input type="number" id="R9" name="R9" required>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-color-1" type="submit" onclick="'./#resultados'">Calcular</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <section id="resultados">
        <div class="resultados">
            <h2 class="subtitle">Resultados</h2>
            <div class="resultados-container"> </div>
        </div>
    </section>
    <footer>
        <div class="footer-left">
            <p>Integrantes: Ochoa Eimmy, Burgos Juliana, Andrade Mateo, Carrera Joseph</p>
        </div>
        <div class="footer-right">
            <img src="./imgs/github.png" alt="GitHub" width="24" height="24">
            <a href="https://github.com/eimmy-o/fesd-pagina-resistencias" target="_blank">
                Repositorio
            </a>
        </div>
    </footer>
</body>
</html>
