<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Circuito</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Análisis de Circuito</div>
        <div>
            <ul class="nav-links">
                <li><a href="#circuito">Circuito</a></li>
                <li><a href="#datos">Datos</a></li>
                <li><a href="#resultados">Resultados</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <section id="circuito">
            <div class="circuito-container">
                <div class="circuito-interactivo">
                    <img id="circuito-img" src="imgs/circuito-original.png" alt="Circuito Eléctrico">
                    
                    <div class="circuito-input" style="top: -1%; left: 16%;">
                        <input type="number" id="R1" placeholder="R1 (Ω)" min="0">
                    </div>
                    <div class="circuito-input" style="top: -1%; left: 38%;">
                        <input type="number" id="R2" placeholder="R2 (Ω)" min="0">
                    </div>
                    <div class="circuito-input" style="top: 30%; left: 42%;">
                        <input type="number" id="R3" placeholder="R3 (Ω)" min="0">
                    </div>
                    <div class="circuito-input" style="top: 55%; left: 42%;">
                        <input type="number" id="R4" placeholder="R4 (Ω)" min="0">
                    </div>
                    <div class="circuito-input" style="top: 30%; left: 60%;">
                        <input type="number" id="R5" placeholder="R5 (Ω)" min="0">
                    </div>
                    <div class="circuito-input" style="top: -1%; left: 80%;">
                        <input type="number" id="R6" placeholder="R6 (Ω)" min="0">
                    </div>
                    <div class="circuito-input" style="top: 44%; left: 80%;">
                        <input type="number" id="R7" placeholder="R7 (Ω)" min="0">
                    </div>
                    <div class="circuito-input" style="top: 60%; left: 60%;">
                        <input type="number" id="R8" placeholder="R8 (Ω)" min="0">
                    </div>
                    <div class="circuito-input" style="top: 70%; left: 80%;">
                        <input type="number" id="R9" placeholder="R9 (Ω)" min="0">
                    </div>
                    <div class="circuito-input voltaje-input" style="top: 47%; left: -6%;">
                        <input type="number" id="Vt" placeholder="Vt (V)" min="0">
                    </div>
                </div>
            </div>
        </section>

        <section id="datos">
            <div class="boton-container">
                <button id="calcularBtn" class="btn-calculate">Calcular Intensidad</button>
            </div>
        </section>

        <section id="resultados">
            <div id="resultados-finales" class="resultados-finales">
                <p>Los resultados aparecerán aquí después del cálculo</p>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-left">
            <p>Integrantes: Ochoa Eimmy, Burgos Juliana, Andrade Mateo, Carrera Joseph</p>
        </div>
        <div class="footer-right">
            <img src="./imgs/github.png" alt="GitHub" width="24" height="24">
            <a href="https://github.com/eimmy-o/fesd-pagina-resistencias" target="_blank">
                Repositorio
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
